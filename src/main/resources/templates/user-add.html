<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Dodaj użytkownika</title>
</head>
<body>
<form method="post" th:action="@{/user/add}" th:object="${user}">
    <div class="form-group">
        <label>
            Nazwa użytkownika:
            <input type="text" th:field="*{userName}">
            <ul th:if="${#fields.hasErrors('userName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('userName')}" th:text="${err}">user name is
                    taken or incorrect
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Hasło:
            <input type="password" th:field="*{password}">
            <ul th:if="${#fields.hasErrors('password')}">
                <li class="text-danger" th:each="err : ${#fields.errors('password')}" th:text="${err}">password is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <button class="btn btn-primary mb-2" type="submit">Dodaj użytkownika</button>

</form>

</body>
</html>
