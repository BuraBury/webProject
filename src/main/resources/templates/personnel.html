<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title th:text="#{personnel.title}"></title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Hotel Paradiso</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/personnel/add}">Add new personnel</a>
            <a class="nav-item nav-link" th:href="@{/logout}">Log out</a>
<!--            <form method="get" th:action="@{/personnel}" class="form-inline my-2 my-lg-0">-->
<!--                <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search..." type="text" id="txtSearch" name="keyword">-->
<!--                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>-->
<!--            </form>-->
        </div>
    </div>
</nav>
<div>
    <h1 th:text="#{personnel.list}"></h1>
    <form method="get" th:action="@{/personnel}" class="form-inline my-2 my-lg-0">
        <input aria-label="Search" class="form-control mr-sm-2" placeholder="Search..." type="text" id="txtSearch" name="keyword">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>

    <table class="table">
        <thead class="thead-dark">
        <tr>
            <th class="id-th" scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">last name</th>
            <th scope="col">position</th>
            <th scope="col">hire date</th>
            <th scope="col">salary</th>
            <th scope="col">sick leave</th>
            <th scope="col">update</th>
            <th scope="col">delete</th>
        </tr>
        </thead>

        <div th:each="personnel : ${personnelList}">
            <tbody>
            <tr>
                <th><a th:href="@{/personnel/__${personnel.id}__}" th:text="${personnel.id}"></a></th>
                <th th:text="${personnel.firstName}"></th>
                <th th:text="${personnel.lastName}"></th>
                <th th:text="${personnel.position}"></th>
                <th th:text="${personnel.hireDate}"></th>
                <th th:text="${personnel.salary}"></th>
                <th th:text="${personnel.sickLeave}"></th>
                <th>
                    <form th:action="@{/personnel/{id}(id=${personnel.id})}" method="get">
                        <input class="btn btn-outline-success mb-2" type="submit" value="Update"/>
                    </form>
                </th>
                <th>
                    <form th:action="@{/personnel/delete/{id}(id=${personnel.id})}" method="post">
                        <input class="btn btn-outline-danger mb-2" type="submit" value="Delete"/>
                    </form>
                </th>
            </tr>
            </tbody>
        </div>
    </table>


</div>

<!--    </a>-->

</body>
</html>
