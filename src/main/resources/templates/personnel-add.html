<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Dodaj pracownika</title>
</head>
<body>

<form method="post" th:action="@{/personnel/add}" th:object="${personnel}">
<!--    <h1 th:if="${#fields.hasErrors()}"></h1>-->
    <div class="form-group">
        <label>
            ImiÄ™:
            <input type="text" th:field="*{firstName}">
            <ul th:if="${#fields.hasErrors('firstName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}">first name is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Nazwisko:
            <input type="text" th:field="*{lastName}">
            <ul th:if="${#fields.hasErrors('lastName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}">last name is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Stanowisko:
            <input type="text" th:field="*{position}">
            <ul th:if="${#fields.hasErrors('position')}">
                <li class="text-danger" th:each="err : ${#fields.errors('position')}" th:text="${err}">position is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Data zatrudnienia:
            <input type="date" th:field="*{hireDate}">
            <ul th:if="${#fields.hasErrors('hireDate')}">
                <li class="text-danger" th:each="err : ${#fields.errors('hireDate')}" th:text="${err}">Date is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Wynagrodzenie:
            <input type="number" th:field="*{salary}">
            <ul th:if="${#fields.hasErrors('salary')}">
                <li class="text-danger" th:each="err : ${#fields.errors('salary')}" th:text="${err}">salary is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <button class="btn btn-primary mb-2" type="submit">Dodaj pracownika</button>
</form>


</body>
</html>
