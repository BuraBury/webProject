<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>Pracownik</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Hotel Paradiso</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/personnel/add}">Add new personnel</a>
            <a class="nav-item nav-link" th:href="@{/personnel}">Go back</a>
            <a class="nav-item nav-link" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</nav>


<div>
    <h1 th:text="#{personnel.one}"></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">last name</th>
            <th scope="col">position</th>
            <th scope="col">hire date</th>
            <th scope="col">salary</th>
            <th scope="col">sick leave</th>
        </tr>
        </thead>
        <div th:object="${personnel}">
            <tbody>
            <tr>
                <th th:text="*{id}"></th>
                <th th:text="*{firstName}"></th>
                <th th:text="*{lastName}"></th>
                <th th:text="*{position}"></th>
                <th th:text="*{hireDate}"></th>
                <th th:text="*{salary}"></th>
                <th th:text="*{sickLeave}"></th>
            </tr>
            </tbody>
        </div>
    </table>
</div>


<h1>Update info</h1>
<form class="col-form-label-sm" method="post" th:action="@{/personnel/{id}(id=${personnel.id})}"
      th:object="${personnel}">
    <div class="form-group">
        <label>
            Name:
            <input type="text" th:field="*{firstName}">
            <ul th:if="${#fields.hasErrors('firstName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Last name:
            <input type="text" th:field="*{lastName}">
            <ul th:if="${#fields.hasErrors('lastName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Position:
            <input type="text" th:field="*{position}">
            <ul th:if="${#fields.hasErrors('position')}">
                <li class="text-danger" th:each="err : ${#fields.errors('position')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Hire date:
            <input type="date" th:field="*{hireDate}">
        </label>
    </div>
    <div class="form-group">
        <label>
            Salary:
            <input type="number" th:field="*{salary}">
            <ul th:if="${#fields.hasErrors('salary')}">
                <li class="text-danger" th:each="err : ${#fields.errors('salary')}" th:text="${err}">Salary is
                    incorrect
                </li>
            </ul>
        </label>
    </div>
    <div class="form-group">
        <label>
            Sick leave:
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option1" name="option1" class="custom-control-input" value="false"
                       th:field="*{sickLeave}">
                <label class="custom-control-label" for="option1">false</label>
            </div>
            <div class="custom-control custom-radio custom-control-inline">
                <input type="radio" id="option2" name="option2" class="custom-control-input" value="true"
                       th:field="*{sickLeave}">
                <label class="custom-control-label" for="option2">true</label>
            </div>
        </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Update</button>

    <hr>
</form>
</body>
</html>
