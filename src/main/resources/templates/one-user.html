<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="/webjars/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="/webjars/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>UÅ¼ytkownik</title>
</head>
<body>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Hotel Paradiso</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" th:href="@{/user/add}">Add new user</a>
            <a class="nav-item nav-link" th:href="@{/user}">Go back</a>
            <a class="nav-item nav-link" th:href="@{/logout}">Log out</a>
        </div>
    </div>
</nav>

<div>
    <h1 th:text="#{user.one}"></h1>

    <table class="table">
        <thead>
        <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">enabled</th>
            <th scope="col">role</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <div th:object="${user}">

                <th th:text="*{id}"></th>
                <th th:text="*{userName}"></th>
                <th th:text="*{enabled}"></th>
                <th th:text="*{role}"></th>
            </div>
        </tr>
        </tbody>
    </table>
</div>

<form class="col-form-label-sm" method="post" th:action="@{/user/{id}(id=${user.id})}"
      th:object="${user}">
    <div class="form-group">
        <label>
            Name:
            <input type="text" th:field="*{userName}">
            <ul th:if="${#fields.hasErrors('userName')}">
                <li class="text-danger" th:each="err : ${#fields.errors('userName')}" th:text="${err}"></li>
            </ul>
        </label>
    </div>
    <button type="submit" class="btn btn-primary mb-2">Update</button>
    <hr>
</form>

</body>
</html>
